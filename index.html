<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirineo Kit Maker V7 - Control de Flujo</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { background-color: #020617; font-family: 'Roboto Condensed', sans-serif; color: white; }
        .ficha-tecnica { width: 4in; height: 6in; background: white; color: black; display: flex; flex-direction: column; overflow: hidden; }
        .txt-oswald { font-family: 'Oswald'; font-weight: 700; }
        .titulo-modelo { font-size: 52px; line-height: 0.8; letter-spacing: -2px; }
        .cantidad-gigante { font-size: 38px; line-height: 1; font-weight: 900; }
        .tabla-kit { width: 100%; border-collapse: collapse; }
        .tabla-kit th { text-align: left; font-size: 9px; border-bottom: 2px solid #000; padding: 2px; color: #555; }
        .tabla-kit td { border-bottom: 1px solid #ddd; padding: 5px 2px; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        
        const firebaseConfig = { apiKey: "AIzaSyCngQL1pdqghv2vbjkPycT1Xf0C46f7jYs", authDomain: "cirineo-cec21.firebaseapp.com", projectId: "cirineo-cec21", storageBucket: "cirineo-cec21.firebasestorage.app", messagingSenderId: "620210618284", appId: "1:620210618284:web:482bab9bf74650fff18409" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const Icon = ({ name, size=16, className="" }) => {
            const r = useRef(null);
            useEffect(() => { if (r.current && lucide.icons[name]) r.current.innerHTML = lucide.icons[name].toSvg({ width: size, height: size }); }, [name, size]);
            return <span ref={r} className={`inline-flex items-center justify-center ${className}`}/>;
        };

        const SmartImage = ({ modelo, repos }) => {
            const [src, setSrc] = useState(null);
            const [idx, setIdx] = useState(0);
            const urls = useMemo(() => {
                if (!modelo || !repos.length) return [];
                const res = [];
                const variants = [modelo, modelo.toLowerCase(), `${modelo}FRENTE`];
                const extensions = ['png', 'jpg', 'web', 'jpeg'];
                repos.forEach(repo => {
                    const base = repo.url.endsWith('/') ? repo.url : repo.url + '/';
                    variants.forEach(v => extensions.forEach(e => res.push(`${base}${v}.${e}`)));
                });
                return res;
            }, [modelo, repos]);
            useEffect(() => { setIdx(0); setSrc(urls[0] || null); }, [urls]);
            const handleError = () => { if (idx + 1 < urls.length) { setIdx(idx + 1); setSrc(urls[idx + 1]); } else setSrc(null); };
            if (!src) return <div className="w-full h-full bg-slate-100 flex items-center justify-center text-slate-300"><Icon name="image-off" size={48}/></div>;
            return <img src={src} onError={handleError} className="w-full h-full object-contain" />;
        };

        const App = () => {
            const [orders, setOrders] = useState([]);
            const [selectedKey, setSelectedKey] = useState(null);
            const [checkedPkgs, setCheckedPkgs] = useState({});
            const [repos, setRepos] = useState([]);
            const [isSaving, setIsSaving] = useState(false);
            const [currentKitId, setCurrentKitId] = useState("");
            const pdfRef = useRef();

            useEffect(() => {
                db.collection('app_config').doc('imagenes').onSnapshot(d => setRepos(d.data()?.sources || []));
                return db.collection('orders').where('status','!=','ARCHIVADO').onSnapshot(s => {
                    setOrders(s.docs.map(doc => ({...doc.data(), id: doc.id})));
                });
            }, []);

            const groups = useMemo(() => {
                const g = {};
                orders.forEach(o => {
                    const key = `${o.codigo}|${o.partida || 'SN'}`;
                    if(!g[key]) g[key] = { modelo: o.codigo, partida: o.partida || 'SN', cliente: o.cliente, pkgs: [] };
                    if(o.progreso) {
                        o.progreso.forEach(p => {
                            // IMPORTANTE: Solo mostramos paquetes que NO estén ya agrupados
                            if(!p.agrupado) {
                                g[key].pkgs.push({...p, orderId: o.id});
                            }
                        });
                    }
                });
                // Eliminar grupos que ya no tengan paquetes pendientes
                Object.keys(g).forEach(k => { if(g[k].pkgs.length === 0) delete g[k]; });
                return g;
            }, [orders]);

            const activePkgs = useMemo(() => selectedKey ? groups[selectedKey]?.pkgs || [] : [], [selectedKey, groups]);
            const selectedList = useMemo(() => activePkgs.filter(p => checkedPkgs[p.codigoUnico]), [activePkgs, checkedPkgs]);
            
            // Lógica: Solo se puede imprimir si seleccionaste TODOS los paquetes disponibles de esa partida
            const isKitComplete = selectedKey && selectedList.length > 0 && selectedList.length === activePkgs.length;

            const handleSaveAndPrint = async () => {
                if(!isKitComplete) return;
                setIsSaving(true);

                try {
                    const batch = db.batch();
                    const kitRef = db.collection('kits_produccion').doc();
                    const kid = kitRef.id;
                    setCurrentKitId(kid);

                    // 1. Crear el Kit
                    batch.set(kitRef, {
                        id: kid,
                        modelo: groups[selectedKey].modelo,
                        partida: groups[selectedKey].partida,
                        piezas: selectedList,
                        fecha: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'COMPLETO'
                    });

                    // 2. Marcar cada paquete en su respectiva orden como "agrupado"
                    // Necesitamos agrupar por orderId para hacer los updates
                    const updatesByOrder = {};
                    selectedList.forEach(p => {
                        if(!updatesByOrder[p.orderId]) updatesByOrder[p.orderId] = [];
                        updatesByOrder[p.orderId].push(p.codigoUnico);
                    });

                    for (const orderId in updatesByOrder) {
                        const orderRef = db.collection('orders').doc(orderId);
                        const orderDoc = orders.find(o => o.id === orderId);
                        const nuevoProgreso = orderDoc.progreso.map(p => {
                            if(updatesByOrder[orderId].includes(p.codigoUnico)) {
                                return { ...p, agrupado: true, kitId: kid };
                            }
                            return p;
                        });
                        batch.update(orderRef, { progreso: nuevoProgreso });
                    }

                    await batch.commit();

                    // 3. Generar Barcode e Imprimir
                    JsBarcode("#barcode", kid, { format: "CODE128", width: 2, height: 50, displayValue: true });
                    
                    const opt = {
                        margin: 0,
                        filename: `KIT_FINAL_${groups[selectedKey].modelo}.pdf`,
                        jsPDF: { unit: 'in', format: [4, 6], orientation: 'portrait' }
                    };
                    await html2pdf().set(opt).from(pdfRef.current).save();
                    
                    setCheckedPkgs({});
                    setSelectedKey(null);
                    alert("Kit cerrado y guardado con éxito.");
                } catch (e) {
                    console.error(e);
                    alert("Error al cerrar el Kit");
                }
                setIsSaving(false);
            };

            return (
                <div className="flex h-screen bg-slate-950 text-white">
                    {/* SIDEBAR */}
                    <div className="w-80 border-r border-slate-800 flex flex-col bg-slate-900/50">
                        <div className="p-6">
                            <h1 className="text-xl font-black text-yellow-500 italic flex items-center gap-2 uppercase tracking-tighter">
                                <Icon name="shield-check" size={24}/> Validador de Kits
                            </h1>
                        </div>
                        <div className="flex-1 overflow-y-auto custom-scroll p-4 space-y-2">
                            {Object.keys(groups).map(k => (
                                <div key={k} onClick={() => {setSelectedKey(k); setCheckedPkgs({});}}
                                    className={`p-4 rounded-xl cursor-pointer border-l-4 transition-all 
                                    ${selectedKey === k ? 'bg-slate-800 border-yellow-500' : 'bg-transparent border-transparent hover:bg-slate-800/50'}`}>
                                    <div className="font-bold text-lg">{groups[k].modelo}</div>
                                    <div className="flex justify-between text-[10px] font-black opacity-50 uppercase">
                                        <span>Partida: {groups[k].partida}</span>
                                        <span className="text-blue-400">{groups[k].pkgs.length} pzs pendientes</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* DASHBOARD */}
                    <div className="flex-1 flex flex-col">
                        {selectedKey ? (
                            <>
                                <div className="p-8 bg-slate-900/20 border-b border-slate-800 flex justify-between items-center">
                                    <div>
                                        <h2 className="text-6xl font-black txt-oswald italic uppercase">{groups[selectedKey].modelo}</h2>
                                        <p className="text-slate-400 text-sm font-bold uppercase tracking-widest mt-1">
                                            {isKitComplete ? 
                                                <span className="text-green-400 flex items-center gap-1"><Icon name="check-circle"/> LISTO PARA CERRAR KIT</span> : 
                                                <span className="text-yellow-500">SELECCIONA TODAS LAS PIEZAS PARA PODER IMPRIMIR ({selectedList.length}/{activePkgs.length})</span>
                                            }
                                        </p>
                                    </div>
                                    <button onClick={handleSaveAndPrint} disabled={!isKitComplete || isSaving}
                                        className={`px-10 py-5 rounded-2xl font-black transition-all flex items-center gap-3 shadow-2xl
                                        ${isKitComplete ? 'bg-green-500 text-black hover:bg-green-400 scale-105' : 'bg-slate-800 text-slate-500 cursor-not-allowed opacity-50'}`}>
                                        <Icon name="lock" size={20}/> {isSaving ? 'PROCESANDO...' : 'CERRAR Y DESCARGAR PDF'}
                                    </button>
                                </div>

                                <div className="flex-1 p-8 overflow-y-auto grid grid-cols-2 md:grid-cols-4 gap-4 content-start">
                                    {activePkgs.map(p => (
                                        <div key={p.codigoUnico} onClick={() => setCheckedPkgs(v => ({...v, [p.codigoUnico]: !v[p.codigoUnico]}))}
                                            className={`p-5 rounded-2xl border-2 transition-all cursor-pointer h-32 flex flex-col justify-between
                                            ${checkedPkgs[p.codigoUnico] ? 'bg-white text-black border-green-500 scale-105' : 'bg-slate-900 border-slate-800 hover:border-slate-600'}`}>
                                            <div className="flex justify-between items-start">
                                                <span className="text-2xl font-black txt-oswald">#{p.paqueteNum}</span>
                                                <div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center ${checkedPkgs[p.codigoUnico] ? 'bg-green-500 border-green-500' : 'border-slate-700'}`}>
                                                    {checkedPkgs[p.codigoUnico] && <Icon name="check" size={14} className="text-black"/>}
                                                </div>
                                            </div>
                                            <div className="flex justify-between items-end">
                                                <span className="text-[10px] font-bold uppercase opacity-60 w-2/3 truncate">{p.piezaNombre}</span>
                                                <span className="text-3xl font-black text-blue-500">{p.cantidad}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </>
                        ) : (
                            <div className="flex-1 flex flex-col items-center justify-center opacity-10">
                                <Icon name="package-check" size={150} />
                                <h2 className="text-3xl font-black mt-4">BANDEJA DE ENTRADA VACÍA</h2>
                            </div>
                        )}
                    </div>

                    {/* ETIQUETA 4x6 (Oculta) */}
                    <div style={{ position: 'absolute', left: '-9999px' }}>
                        <div ref={pdfRef} className="ficha-tecnica">
                            <div className="h-[18%] bg-black text-white p-4 flex justify-between items-center border-b-4 border-yellow-500">
                                <div className="flex flex-col">
                                    <span className="text-[10px] text-yellow-400 font-black tracking-widest leading-none">KIT FINALIZADO</span>
                                    <span className="txt-oswald titulo-modelo uppercase">{selectedKey && groups[selectedKey].modelo}</span>
                                </div>
                                <div className="text-right">
                                    <span className="text-[10px] text-gray-400 font-bold block">PARTIDA</span>
                                    <span className="text-2xl font-bold txt-oswald">{selectedKey && groups[selectedKey].partida}</span>
                                </div>
                            </div>
                            <div className="h-[62%] flex">
                                <div className="w-[45%] border-r-2 border-black p-2 flex flex-col bg-white">
                                    <div className="flex-1 overflow-hidden">
                                        <SmartImage modelo={selectedKey && groups[selectedKey].modelo} repos={repos} />
                                    </div>
                                    <div className="mt-2 text-[10px] font-black text-center bg-black text-white py-1 italic uppercase">KIT INTEGRAL</div>
                                </div>
                                <div className="w-[55%] p-3 flex flex-col bg-white">
                                    <div className="text-[10px] font-black border-b-2 border-black mb-2 pb-1 italic">LISTA DE PARTES</div>
                                    <div className="flex-1 overflow-hidden">
                                        <table className="tabla-kit">
                                            <thead><tr><th>CANT.</th><th>PIEZA</th><th className="text-right">#PQT</th></tr></thead>
                                            <tbody>
                                                {selectedList.map((p, i) => (
                                                    <tr key={i}>
                                                        <td><span className="txt-oswald cantidad-gigante">{p.cantidad}</span></td>
                                                        <td className="text-[10px] font-bold leading-none uppercase">{p.piezaNombre}</td>
                                                        <td className="text-right font-black">#{p.paqueteNum}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div className="h-[20%] border-t-4 border-black flex flex-col items-center justify-center p-2 bg-white">
                                <svg id="barcode"></svg>
                                <span className="text-[8px] font-mono text-gray-400 mt-1 uppercase tracking-tighter">KIT ID: {currentKitId}</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
